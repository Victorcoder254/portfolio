{% extends 'files/base_contact.html' %}

{% block title %}Contact Me{% endblock %}

{% block content %}
    <div class="container py-5">
        <h2 class="text-center mb-4">Get in Touch</h2>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <form method="post" class="form-contact bg-light p-4 rounded shadow-sm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" class="form-control" required placeholder="Your Phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>

            <div class="col-md-6">
                <div class="contact-info bg-light p-4 rounded shadow-sm">
                    <h4 class="text-center mb-4">Contact Information</h4>
                    <p><i class="fas fa-map-marker-alt"></i> Address: {{ footer_info.address }}</p>
                    <p><i class="fas fa-phone"></i> Phone: {{ footer_info.phone }}</p>
                    <p><i class="fas fa-envelope"></i> Email: {{ footer_info.email }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
